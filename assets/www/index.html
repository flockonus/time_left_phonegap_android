<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title>

    <script type="text/javascript" charset="utf-8" src="js/phonegap-1.1.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/helper.js"></script>
    
    <link rel="stylesheet" media="all" type="text/css" href="./css/main.css" />
<!--     < link rel="stylesheet" media="all" type="text/css" href="./css/basic.css" /> -->
    <!--
        < link type="text/css" href="jquery.mobile-1.0rc2.css" />
        < script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0rc2.js"></script>
        -->
    
    <script type="text/javascript" charset="utf-8">
    Trigs = {}

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        // Empty
        //Trigs.ini1 = setInterval( vibrate, 10*1000 )
        //Trigs.ini2 = setInterval( playBeep, 10*1000 )
    }

    // Show a custom alert
    //
    function showAlert() {
        navigator.notification.alert(
            'You are the winner!',  // message
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(2);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }
    
    // Tells the phone to shush!
    function stopAnnoying(){
    	clearInterval(Trigs.ini1)
    	clearInterval(Trigs.ini2)
    }

    </script>
    
    
  </head>
  <body onclick="stopAnnoying()">
  	<div id="full">
  		<div id="remain">-10:30</div>
  		<div id="elapsedBar">
  			&nbsp;
  		</div>
  		<div id="buttonBar">
		    <p><a href="#" >Show Alert</a></p>
		    <p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p>
		    <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
  		</div>
  		
  		
  		<div id="addContent">
  			<div id="addMainTemplate" >
  				<h2>ADD</h2>
  				<form id="formAddFromMin" action="#">
		  			<label for="addMinutes">Minutes from now:</label> <br/>
  					<input type="number" min="1" max="240" id="addMinutes" />
  					<button type="submit">✔</button>
  				</form>
	  		</div>
  		</div>
  		
  		<div id="addCont" >≡</div>
  	</div>
  	<div id="templates" style="display: none;">
  	</div>
  	<script src="js/time_left.js"></script>
  </body>
</html>
