<!DOCTYPE html>
<html>
  <head>
    <title>TimeLeft</title>
		
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
    <script type="text/javascript" charset="utf-8" src="js/phonegap-1.1.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/helper.js"></script>
		<!--  http://www.datejs.com/2007/11/27/getting-started-with-datejs/    -->
    <script type="text/javascript" charset="utf-8" src="js/date.js"></script>
    
    <link rel="stylesheet" media="all" type="text/css" href="./css/main.css" />
<!--     < link rel="stylesheet" media="all" type="text/css" href="./css/basic.css" /> -->
    <!--
        < link type="text/css" href="jquery.mobile-1.0rc2.css" />
        < script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0rc2.js"></script>
        -->
    
  </head>
  <body>
  	<div id="full">
  		<div id="remain">-10:30</div>
  		<div id="elapsedBar">
  			&nbsp;
  		</div>
  		<div id="buttonBar">
		    <p><a href="#" >Show Alert</a></p>
		    <p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p>
		    <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
  		</div>
  		
  		
  		<div id="addContent">
  			<div id="addMainTemplate" >
  				<h2>ADD</h2>
  				<form id="formAddFromMin" action="#">
  					<label for="addTimerLabel">Label:</label>
  					<br/>
  					<input type="text" min="1" max="240" id="addTimerLabel" />
  					<br/>
		  			<label for="addMinutes">Minutes:</label>
		  			<br/>
  					<input type="number" required="false" step="1.0" min="1" max="360" id="addMinutes" />
  					<br/>
  					<button type="submit">✔</button>
  				</form>
	  		</div>
  		</div>
  		
  		<div id="addCont" >≡</div>
  	</div>
  	<div id="templates" style="display: none;">
  	</div>
  	
		<script type="text/javascript">
			window.modules = {}
  	</script>
  	<script src="js/phonegap_ex.js"></script>
  	<script src="js/model.js"></script>
  	<script src="js/time_left.js"></script>
  	<script src="js/timers_list.js"></script>
  	<script src="js/inputs.js"></script>
  	<script src="js/bootstrap.js"></script>
  	<script type="text/javascript">
  		// Wait Phonegap to load and take action
  		if (PhoneGap && navigator.notification && navigator.compass) {
	  		document.addEventListener("deviceready", bootstrap, false);
  		} else {
  			$(document).ready( bootstrap );
  		}
  	</script>
  </body>
</html>
